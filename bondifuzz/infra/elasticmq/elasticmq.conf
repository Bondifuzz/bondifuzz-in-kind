// Testing SQS

include classpath("application.conf")

# https://github.com/softwaremill/elasticmq#persisting-queues-and-messages-to-sql-database
messages-storage {
  enabled = true
}

node-address {
    protocol = http
    host = "*"
    port = 9324
    context-path = ""
}

rest-sqs {
  enabled = true
  bind-port = 9324
  bind-hostname = "0.0.0.0"
  sqs-limits = relaxed
}

queues {
   mq-api-gateway {

     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds

     deadLettersQueue {
       name = "dlq"
       maxReceiveCount = 3
     }

   }
   mq-scheduler {

     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds

     deadLettersQueue {
       name = "dlq"
       maxReceiveCount = 3
     }

   }
   mq-crash-analyzer {

     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds

     deadLettersQueue {
       name = "dlq"
       maxReceiveCount = 3
     }

   }
   mq-jira-reporter {

     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds

     deadLettersQueue {
       name = "dlq"
       maxReceiveCount = 3
     }

   }
   mq-youtrack-reporter {

     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds

     deadLettersQueue {
       name = "dlq"
       maxReceiveCount = 3
     }

   }
   dlq {
     defaultVisibilityTimeout = 5 seconds
     receiveMessageWait = 5 seconds
   }
}
